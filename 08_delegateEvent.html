<body>
    
    <h3>li 태그에 동일한 이벤트 등록하기</h3>

    <ul id="test">
        <li>태그1</li>
        <li>태그2</li>
        <li>태그3</li>
    </ul>

    <script>

        // })

        // 이벤트 위임 2 - js
        var test = document.getElementById("test");
        test.onclick = function() {
            if(event.target.tagName != "LI") return;
            console.log(1);
        }

        // 이벤트 위임 2 - jquery
        $("#test").on("click", "li", function() {
            console.log($(this).html());
        })

        // on 방식으로 이벤트 위임 등록
        $(document).ready(function() {

            $("#box").on("click", "a", function() {
                event.preventDefault();
                alert("실행됨");
            })
        })

        $(document).ready(function() {

            var str = "";
            str += "<a href='#'>태그1</a>";
            str += "<a href='#'>태그2</a>";
            str += "<a href='#'>태그3</a>";
    
            $("#box").html(str);
        })
    </script>

    <div id="box"></div>

</body>
